<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Video</title>
</head>
<body>
    <h2>Latihan Video</h2>

    <!-- Tag untuk display video (online) -->
    <video width="320" height="240" controls >
        <source src="http://techslides.com/demos/sample-videos/small.ogv" type=video/ogg>
        Your browser does not support the video tag.
    </video>
    <!-- Akhir Tag untuk display video (online) -->

    <h2>Latihan Video Offline</h2>
    <!-- Tag untuk display video (offline) -->
    <video width="320" height="240" controls >
        <source src="src/video.ogv" type=video/ogg>
        Your browser does not support the video tag.
    </video>
     <!-- Akhir Tag untuk display video (offline) -->
</body>
</html>
